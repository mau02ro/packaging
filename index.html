<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      img {
        width: 56px;
        height: 57px !important;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #packaging {
        width: 98%;
        max-width: 1170px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        row-gap: 70px;
        column-gap: 5px;
      }
      .packaging_card {
        display: flex;
        flex-flow: column;
        align-items: center;
        position: relative;
      }
      .packaging_card h3 {
        width: 90%;
        margin-top: 10px;
        letter-spacing: 1px;
        text-align: center;
        font-size: 19px;
        font-weight: 500;
        font-family: "Kanit", sans-serif;
        color: #60726f;
        line-height: 25px;
      }

      @media screen and (max-width: 754px) {
        #packaging {
          grid-template-columns: repeat(1, 1fr);
        }
        .packaging_card::before {
          content: "";
          position: absolute;
          width: 150px;
          height: 1px;
          background: #dbdcdc;
          left: 50%;
          transform: translate(-50%, -50%);
          top: -32px;
        }

        #packaging .packaging_card:first-child:before {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section id="packaging">
      <div class="packaging_card">
        <picture>
          <img
            src="https://www.letspack.es/wp-content/uploads/2020/04/IC-ASESOR.svg"
            alt=""
        /></picture>
        <h3>Asesoramiento profesional</h3>
      </div>
      <div class="packaging_card">
        <picture>
          <img
            src="https://www.letspack.es/wp-content/uploads/2020/04/IC-REGALO.svg"
            alt=""
        /></picture>
        <h3>Embalaje personalizado y a medida</h3>
      </div>
      <div class="packaging_card">
        <picture>
          <img
            src="https://www.letspack.es/wp-content/uploads/2020/04/IC-EXPERIENCIA.svg"
            alt=""
        /></picture>
        <h3>Más de 60 años de experiencia</h3>
      </div>
      <div class="packaging_card">
        <picture>
          <img
            src="https://www.letspack.es/wp-content/uploads/2020/04/IC-PRECIO.svg"
            alt=""
        /></picture>
        <h3>Precio competitivos y sin pedido mínimo</h3>
      </div>
    </section>
  </body>
</html>
